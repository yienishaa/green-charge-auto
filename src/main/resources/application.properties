cloud.aws.s3.bucket=greencharge-catalog
cloud.aws.region=us-east-1

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.cors.allowed-origins=http://greenchargetest.s3-website-us-east-1.amazonaws.com/



